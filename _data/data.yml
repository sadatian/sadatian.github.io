career-profile:
    title: Summary
    summary: |
      Data Science Manager with strong leadership in ML/AI development, analytics platform integration, and cross-functional team management. Military veteran with a passion for storytelling through data analysis and operations optimization. Currently leading enterprise-wide analytics integration efforts following major organizational transitions, with expertise in context embedding, predictive analytics, and audit reporting framework development. Distinct proficiencies include:
        - **Leadership & Management:**  Technical Staff Management, Cross-functional Team Leadership, **ML/AI Strategy**, **Enterprise Integration**, **MLOps**
        - **Machine Learning & AI:**  **Context Embedding**, **NLP**, **Graph Analytics**, **Predictive Modeling**, Fraud Detection, Risk Assessment, **Deep Learning**
        - **ML Frameworks & Platforms:**  **TensorFlow**, **PyTorch**, scikit-learn, **MLflow**, Kubeflow, **AWS SageMaker**, Azure ML, Vertex AI
        - **Programming & Statistical Software:**  **Python**, **R**, **SQL**, **Scala**, MATLAB, Stata, Minitab, **Git**
        - **Data Visualization & BI:**  **Tableau**, **Power BI**, **Looker**, Plotly/Dash, ggplot2
        - **Big Data & ETL:**  **Spark** (Databricks), **Hadoop** (Pig/Hive), data pipelines, **CI/CD for ML**
        - **Cloud & Infrastructure:**  **AWS** (S3, EC2, Lambda, SageMaker), **Azure**, **Google Cloud**, **Docker**, **Kubernetes**
        - **Operations & Simulation:**  Arena, SimPy, simmer, SAP ERP (GFEBS)
        - **Data Solutions & Automation:**  **Alteryx**, Knime, RapidMiner, DVC (Data Version Control)


